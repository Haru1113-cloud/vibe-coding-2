<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f1f2e" />

  <title>生活費メモ - カレンダー</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
  <header class="topHeader">
    <div class="topTitle">生活費メモ</div>
    <div class="topSub">カレンダー → 日別内訳</div>
  </header>

  <main class="content">
    <section class="panel">
      <div class="calHeader">
        <button id="prevMonth" class="btn calBtn" aria-label="前の月">‹</button>
        <div class="calTitle">
          <div id="monthLabel" class="calMonthText">----</div>
          <div class="hint">日付を押すと内訳が出る</div>
        </div>
        <button id="nextMonth" class="btn calBtn" aria-label="次の月">›</button>
      </div>

      <div class="calWeekdays">
        <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
      </div>

      <div id="calendarGrid" class="calGrid"></div>
    </section>

    <section class="sectionTitle">
      <h2 id="selectedLabel">選択日：-</h2>
      <p id="selectedTotal">合計：¥0</p>
    </section>

    <section id="dayDetail" class="list"></section>
  </main>

  <nav class="bottomNav">
    <a class="bottomNavItem" href="./index.html">
      <span class="bottomNavIcon" aria-hidden>＋</span>
      <span class="bottomNavLabel">今日</span>
    </a>
    <a class="bottomNavItem" href="./week.html">
      <span class="bottomNavIcon" aria-hidden>▦</span>
      <span class="bottomNavLabel">週</span>
    </a>
    <a class="bottomNavItem active" href="./calendar.html" aria-current="page">
      <span class="bottomNavIcon" aria-hidden>▣</span>
      <span class="bottomNavLabel">月</span>
    </a>
  </nav>

  <script src="./storage.js"></script>
  <script src="./calendar.js"></script>
</body>
</html>
