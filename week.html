  <header class="topHeader">
    <div class="topTitle">生活費メモ</div>
    <div class="topSub">週の合計 → 7日グラフ</div>
  </header>

  <main class="content">
    <section class="panel">
      <div class="row">
        <div class="field">
          <label class="label">週の終了日</label>
          <input id="endDate" class="input" type="date" />
          <div class="hint">この日を含む過去7日を表示</div>
        </div>

        <div class="field">
          <label class="label">週合計</label>
          <div id="weekTotal" class="total">¥0</div>
        </div>
      </div>
    </section>

    <section class="sectionTitle">
      <h2>7日間の推移</h2>
      <p>棒が高い日 = 使いすぎの日</p>
    </section>

    <section class="panel">
      <div id="chart" class="chart"></div>
    </section>
  </main>
